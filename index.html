<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-container">
    <p id="todo-header">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task-input" class="input task" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="subheader">Todo</h3>
    <ul class="list incompleted-list" id="incompleted-tasks">
      <li class="list-item">
        <input class="input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"> <img class="delete-img" src="./remove.svg"></button>
      </li>
      <li class="list-item edit-mode">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="subheader">Completed</h3>
    <ul class="list completed-list" id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" class="input" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>

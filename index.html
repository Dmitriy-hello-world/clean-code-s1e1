<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo">
    <div class="todo__header">
      <label class="label todo__label" for="new-task">Add Item</label>
      <div class="todo__add">
        <input id="new-task-input" class="input task" type="text">
        <button class="btn">Add</button>
      </div>
    </div>
    <section>
      <h3 class="subheader">Todo</h3>
      <ul class="list" id="incompleted-tasks">
        <li class="list__item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete"><img class="btn__img" src="./remove.svg" alt=""></button>
        </li>
        <li class="list__item edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__delete"><img class="btn__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="subheader">Completed</h3>
      <ul class="list completed-list" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" class="input" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete"><img class="btn__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
